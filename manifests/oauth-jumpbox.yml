name: oauth-jumpbox

instance_groups:
- name: oauth-jumpbox
  instances: 1
  azs: [z1]
  vm_type: default
  stemcell: default
  networks:
  - name: default
    static_ips: 10.244.0.3
  update: {serial: true}
  jobs:
  - name: user_add
    release: os-conf
    properties:
      users:
      - name: jumpbox
        public_key: ((jumpbox_ssh.public_key))
  - name: dockersh
    release: oauth-jumpbox
  - name: oauth
    release: oauth-jumpbox
    properties:
      pam_oauth:
        client-id: jumpbox
        client-secret: ((client_secret))
        redirect-url: "urn:ietf:wg:oauth:2.0:oob"
        scopes: ["openid"]
        endpoint-auth-url: "((/concourse/main/concourse_url)):8443/oauth/authorize"
        endpoint-token-url: "((/concourse/main/concourse_url)):8443/oauth/token"
        username-format: "%s"
  - name: ca_certs
    release: os-conf
    properties:
      certs: ((/concourse/main/bosh_ca_cert))
  - name: docker
    release: docker
    properties:
      tcp_address: 0.0.0.0
      tls_cacert: "((docker-tls.ca))"
      tls_cert: "((docker-tls.certificate))"
      tls_key: "((docker-tls.private_key))"

variables:
- name: jumpbox_ssh
  type: ssh
- name: docker-ca
  type: certificate
  options:
    is_ca: true
    common_name: dockerCA
- name: docker-tls
  type: certificate
  options:
    ca: docker-ca
    common_name: docker
    extended_key_usage:
    - client_auth
- name: client_secret
  type: password
  
stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 0
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  max_in_flight: 32
  serial: false

releases:
- name: os-conf
  version: 19
  url: https://bosh.io/d/github.com/cloudfoundry/os-conf-release?v=19
  sha1: f515406949ee0bba0329d1ce4a7eb1679521eabd
- name: docker
  version: 33.0.0
  url: https://github.com/cloudfoundry-incubator/docker-boshrelease/releases/download/v33.0.0/docker-33.0.0.tgz
  sha1: 8836ed245406abea5eaa0b3aacb568ea421eb7b3
- name: oauth-jumpbox
  version: 0.2.1
  url: https://github.com/cloudfoundry-community/oauth-jumpbox-boshrelease/releases/download/0.2.1/oauth-jumpbox-0.2.1.tgz
  sha1: 2e5c044bf6c06fb7da1c8b04bb18cdc8bf7d4534
